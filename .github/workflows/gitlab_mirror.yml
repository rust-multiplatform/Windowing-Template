name: GitLab Mirror

on:
  push:
    branches: ["**"]

jobs:
  gitlab_mirror:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: git fetch --unshallow origin
    - run: git fetch --prune --all
    - run: git push --prune https://sakul6499:$GITLAB_TOKEN@gitlab.com/rust-multiplatform/windowing-template.git +refs/remotes/origin/*:refs/heads/* +refs/tags/*:refs/tags/*
      env:
        GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
